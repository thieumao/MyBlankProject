<ion-header>
  <ion-toolbar>
    <ion-button color="danger" (click)="onBack()">
      Back
    </ion-button>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let user of users">
    <h2 (click)="onNavigateToDetailUser(user)">Name: {{ user.name }}</h2>
    <p>Age: {{ user.age }}</p>
  </ng-container>
</ion-content>
